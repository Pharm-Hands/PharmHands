<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
</head>
<body>
<div class="valign-wrapper row login-box ">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
        <form th:action="@{/patientRegister}" method="post">
            <div class="card-content #757575">
                <span class="card-title">Patient Registration</span>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="email">Email address</label>
                        <input th:value="${patient.email}" type="email" class="text" name="email" id="email" />
                    </div>
                    <div class="input-field col s12">
                        <label for="full_name">Full Name</label>
                        <input th:value="${patient.full_name}" type="text" class="text" name="full_name" id="full_name" />
                    </div>
                    <div class="input-field col s12">
                        <label for="phone_number">Contact Number</label>
                        <input th:value="${patient.phone_number}" type="text" class="text" name="phone_number" id="phone_number" />
                    </div>
                    <div class="input-field col s12">
                        <label for="username">User Name</label>
                        <input th:value="${patient.username}" type="text" class="text" name="username" id="username" />
                    </div>
                    <div class="input-field col s12">
                        <label for="password">Password </label>
                        <input th:value="${patient.password}" type="password" class="text" name="password" id="password" />
                    </div>

                    <div class="input-field col s12">
                        <label for="dob">Date of Birth</label>
                        <input th:value="${info.dob}" type="text" class="datepicker" name="dob" id="dob">
                    </div>
                    <div class="input-field col s12">
                        <select th:value="${info.sex}" name="sex" id="sex">
                            <option value="" disabled selected>Select Gender</option>
                            <option value="F">Female</option>
                            <option value="M">Male</option>
                        </select>
                        <label>Sex</label>
                    </div>
                    <div class="input-field col s12">
                        <label for="address">Address</label>
                        <input th:value="${info.address}" type="text" class="text" name="address" id="address" />
                    </div>
                    <div class="input-field col s12">
                        <label for="city">City</label>
                        <input th:value="${info.city}" type="text" class="text" name="city" id="city" />
                    </div>
                    <div class="input-field col s12">
                        <select name="state" id="state" th:value="${info.state}">
                            <option value="" disabled selected>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        <label>State</label>
                    </div>
                    <div class="input-field col s12">
                        <label for="zip">Enter Zipcode </label>
                        <input th:value="${info.zip}" type="text" class="text" name="zip" id="zip" />
                    </div>
                </div>
            </div>
            <div class="card-action right-align">
                <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
                <input type="submit" class="btn orange  waves-effect waves-light" value="Submit">
            </div>
        </form>
        <p>If you already have an account please <a href="/login">Sign In</a></p>
    </div>
</div>





<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>

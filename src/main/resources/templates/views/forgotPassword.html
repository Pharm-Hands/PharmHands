<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="valign-wrapper row login-box ">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
        <form>
            <div class="card-content #757575">
                <span class="card-title"> </span>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="forgotPassword">Please enter your email address that you signed up with </label>
                        <input type="email" class="validate" name="email" id="forgotPassword" />
                    </div>
                </div>
            </div>
            <div class="card-action right-align">
                <input type="submit" class="btn orange  waves-effect waves-light" value="ForgotPassword">
                Thank you ! You should receive an email from us shortly
            </div>
        </form>
    </div>
</div>
</body>
</html>

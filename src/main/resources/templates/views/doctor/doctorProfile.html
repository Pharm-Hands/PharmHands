<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head-section ">
    <title>Welcome </title>
</head>
<nav th:replace="partials/navbar :: navbar"></nav>
<body>
<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3"><a href="#info">Doctor Info</a></li>
            <li class="tab col s3>"><a href="#prescriptions">Your Prescriptions</a></li>
            <li class="pointer tab col s3" id="rxFormLink" style="color: rgba(238, 110, 115, 0.7); cursor:pointer;">
                Create Prescription
            </li>
        </ul>
    </div>


    <div id="info" class="col s12">
        <h5 class="white-text">Your profile information:</h5>                <i class="material-icons circle orange">badge</i>


        <ul class="collection">
            <li class="collection-item avatar">
                <span class="title">Full name</span>
                <i class="material-icons circle green">badge</i>
                <p th:value="${doctor.fullName}" th:name="username" th:text="${doctor.fullName}"></p>
            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle green">home</i>
                <span class="title">Username</span>
                <p th:value="${doctor.username}" th:name="address" th:text="${doctor.username}">
            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle green">cake</i>
                <span class="title">Email</span>
                <p th:value="${doctor.email}" th:name="email" th:text="${doctor.email}"></p>
            </li>
        </ul>
        <input type="submit" class="btn orange  waves-effect waves-light" value="Edit Profile" id="edit">
    </div>

<!--    <div id="prescriptions" class="col s12">-->
<!--    </div>-->
    <div id="prescriptions" class="col s12">
        <div th:each="prescription : ${prescriptions}">
            <div class="container white-text">
                <table class="striped">
                    <tr class="black-text">
                        <th>Name</th>
                        <th>Created at</th>
                        <th>Verified</th>
                        <th>Patient</th>
                    </tr>
                    <tr>
                        <td th:text="${prescription.drug.drug_name}">"</td>
                        <td th:text="${prescription.created_at}">"</td>
                        <td th:text="${prescription.is_verified} ? 'Verified' : 'Not Verified'"></td>
                        <td th:text="${prescription.patient.fullName}"></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <!--            <li class="tab col s3>"><a href="#tab2">Messages</a> </li>-->


    <!--        <h1 th:text="${doctor.fullName}"></h1>-->
    <!--        <h3 th:text="${doctor.username}"></h3>-->
    <!--        <br>-->
    <!--        <p th:text="${doctor.email}" ></p>-->
    <!--        <p th:text="${doctor.prescriberInfo}" ></p>-->
    <!--        <p th:text="${doctor.}" ></p>-->

</div>
    <div th:replace="partials/scripts :: scripts"></div>
    <script type="text/javascript" src="/js/doctorProfileClickHandler.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <head th:replace="partials/head2 :: head-section2">
        <nav th:replace="partials/navbar02 :: navbar"></nav>
</head>
<body>
<div class="valign-wrapper row login-box ">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
        <form th:action="@{/doctorRegister}" method="post">
            <div class="card-content #757575">
                <span class="card-title">Doctor Registration</span>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="email">Email address</label>
                        <input th:value="${doctor.email}" type="email" class="text" name="email" id="email" />
                    </div>
                    <div class="input-field col s12">
                        <label for="fullName">Full Name</label>
                        <input th:value="${doctor.fullName}" type="text" class="text" name="fullName" id="fullName" />
                    </div>
                    <div class="input-field col s12">
                        <label for="phone_number">Contact Number</label>
                        <input th:value="${doctor.phone_number}" type="text" class="text" name="phone_number" id="phone_number" />
                    </div>
                    <div class="input-field col s12">
                        <label for="username">User Name</label>
                        <input th:value="${doctor.username}" type="text" class="text" name="username" id="username" />
                    </div>
                    <div class="input-field col s12">
                        <label for="password">Password </label>
                        <input th:value="${doctor.password}" type="password" class="text" name="password" id="password" />
                    </div>
                    <div class="input-field col s12">
                        <label for="npi">NPI</label>
                        <input th:value="${info.npi}" type="text" class="text" name="npi" id="npi" />
                    </div>
                </div>
            </div>
            <div class="card-action right-align">
                <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
                <input type="submit" class="btn orange  waves-effect waves-light" value="Submit">
            </div>
        </form>
        <p>If you already have an account please <a href="/login">Sign In</a></p>
    </div>
</div>





<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
